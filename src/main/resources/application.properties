quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER}
quarkus.datasource.password=${DB_PASSWORD}
quarkus.datasource.jdbc.url=${DB_URL}
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false
quarkus.datasource.jdbc.max-size=8


# Nome da tarefa agendada
scheduler.progresso.identity=atualiza-progresso-leitura

# Agendamento para 8h UTC (5h da manhã em Brasília)
scheduler.progresso.cron=0 0 8 * * ?

quarkus.jvm.args=-Duser.timezone=America/Sao_Paulo
